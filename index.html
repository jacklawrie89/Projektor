<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projektor</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/override.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>
  </head>
  <body id="body">

    <div class="container">
      <div class="jumbotron" id="logincontainer" style="height:455px;">
        <h2 style="margin-top:0px;font-size:30pt">Welcome to Projektor</h2>
        <hr />  
        <div class="jumbotron" id="loginfield" style="height:255px;">
          <li><input class="form-control" type="email" id="txtEmail" placeholder="Email"></li>

          <li><input class="form-control" type="password" id="txtPassword" placeholder="Password"></li>

          <button id="btnLogin" class="btn btn-primary">
            Log in
          </button>

          <button id="btnSignUp" class="btn btn-info">
            Sign Up
          </button>

          <button id="btnLogout" class="btn btn-action hide">
            Sign Out
          </button>
          <a id="logoutText"></a>
        </div>
      </div>
    </div>






    <!-- jQuery (necessary for Bootstraps JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/javascript.js"></script>
  </body>
</html>
